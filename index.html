<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <audio id="bg-music" autoplay loop muted>
    <source src="audio/223AM.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <audio id="animal-sound">
    <source src="audio/boing.mp3" type="audio/mpeg" />
  </audio>

  <div class="confetti" id="confetti"></div>

  <!-- Banner PNG -->
  <div class="banner-png">
    <img src="img/banner.png" alt="Banner Happy Birthday" />
  </div>

  <!-- Halaman 1 -->
  <div class="page active" id="page1">
    <h2 text-center>Hai, Kamu!</h2>
    <h2 text-center>🐻🦊</h2>
    <p id="typed-text" data-text="Aku punya sesuatu buat kamu hari ini..."></p>
    <button onclick="nextPage()">Mulai 🎉</button>
  </div>

  <!-- Halaman 2 -->
  <div class="page" id="page2">
    <h2 text-center>Selamat Ulang Tahun! 🎂</h2>
    <p id="typed-text"
      data-text="Meski kita bukan lagi kita, aku tetap mendoakan yang terbaik buat kamu 🩷
  
  Semoga kamu selalu dikelilingi orang-orang baik, senyum kamu makin tulus, dan langkah kamu kedepannya selalu dimudahkan.
  
  Makasih udah pernah menjadi salah satu bagian cerita yang paling hangat di hidup aku. Hari ini, aku cuma mau bilang, kamu layak bahagia sepenuhnya.">
    </p>
    <button onclick="nextPage()">Lanjut ➡️</button>
  </div>


  <!-- Halaman 3 -->
  <div class="page" id="page3">
    <h2>Teman lama kamu hadir nih...</h2>
    <p class="typed-text" id="typed-text" data-text="Ada satu hal yang pengen aku sampein...

Semoga kamu selalu dikelilingi orang-orang yang sayang sama kamu...
orang-orang yang bisa jaga kamu, tanpa harus ngerusak kamu.

Aku doain semua yang kamu impiin, satu per satu, nyamperin kamu di waktu yang paling indah.

kamu pantas bahagia dengan cara yang paling kamu pengen. 🩷">
    </p>
    <div class="run-wrapper">
      <!-- Beruang -->
      <div class="animal-run left">
        <img src="img/bear.gif" alt="Beruang" width="150" />
      </div>
      <!-- Rubah -->
      <div class="animal-run right">
        <img src="img/fox.gif" alt="Rubah" width="150" />
      </div>
      <!-- Love Burst -->
      <div class="love-burst">
        <span>❤️</span>
        <span>💖</span>
        <span>💕</span>
        <span>💘</span>
      </div>
    </div>
    <button onclick="nextPage()">Lanjut Lagi 💌</button>
  </div>
  <!-- Halaman 4 -->
  <div class="page" id="page4">
    <h2>Aku cuma mau bilang...</h2>
    <p id="typed-text" data-text="Terima kasih pernah jadi bagian paling hangat dalam hidup aku 🩷"></p>
    <span class="note">— Naufal Daffa Erlangga 🐻🦊</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
